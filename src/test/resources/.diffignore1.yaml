version: 1.0.0
info: this is a sample ignore file to silence changes in openapi-diff
project: sample-service
paths:
  /**:
    get:
      parameters:
        - username
        - password
      response:
        status:
          - default
          - 200
    post:
      request:
        content-type:
          - application/octet-stream
      response:
        status:
          - default
        content:
          - petId
      security:
        - petstore_auth:
            - 'write:pets'
            - 'write:pests'
            - 'read:pets'
        - sadsadsadsa:
            - 'asddsadsa'
            - 'asdsadsadsad'
    put:
      response:
        status:
          - default
          - 200


  /store:
    ignore-type: all

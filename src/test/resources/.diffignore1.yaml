version: 1.0.0
info: this is a sample ignore file to silence changes in openapi-diff
project: sample-service
paths:
  /*:
    get:
      parameters:
        - username
        - password
      response:
        status:
          - default
          - 200
    put:
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'

  /store:
    ignore-type: all

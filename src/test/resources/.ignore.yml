version: 1.0.0
info: this is a sample ignore file to silence changes in openapi-diff
project: sample-service
paths:

  /*:
    ignore-type: single
    ignore:
      post:
        request:
          content-type:
            - application/octet-stream
        response:
          status:
            - default
            - 200
      get:
        parameters:
          - username
          - password
        response:
          status:
            - default
            - 200
      put:
        response:
          status:
            - default
            - 200


  /store:
    ignore-type: all


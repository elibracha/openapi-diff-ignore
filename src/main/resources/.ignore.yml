version: 1.0.0
info: this is a sample ignore file to silence changes in openapi-diff
project: sample-service
paths:
  /*:
    ignore-types: single
    ignore:
      post:
        response:
          info: this will ignore any response from any endpoint
          status:
            - default

  /pet:
    ignore-type: single
    ignore:
      post:
        response:
          status:
            - 400
        request:
          content-type:
            - application/json
          parameters:
            content: octet-stream

  /store:
    ignore-type: all

